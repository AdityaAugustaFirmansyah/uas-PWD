<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulir Pendafraran Siswa</h1>
    <table>
        <tr>
            <td>Nama Lengkap :</td>
            <td><input type="text" name="name" id=""></td>
        </tr>
        <tr>
            <td>Usia :</td>
            <td><input type="number" name="usia" id=""></td>
        </tr>
        <tr>
            <td>Email :</td>
            <td><input type="email" name="email" id=""></td>
        </tr>
        <tr>
            <td>Jenis Kelamin :</td>
            <td>
                <input type="radio" name="gender" id="male"><label for="male">Laki Laki</label>
                <input type="radio" name="gender" id="female"><label for="female">Perempuan</label>
            </td>
        </tr>
        <tr>
            <td>Pilih Kelas :</td>
            <td>
                <select name="kelas" id="">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Alamat :</td>
            <td><textarea name="alamat" id="" placeholder="Masukan Alamat Lengkap"></textarea></td>
        </tr>
        <tr>
            <td>
                <input type="button" value="Daftar">
            </td>
        </tr>
    </table>
</body>
</html>
